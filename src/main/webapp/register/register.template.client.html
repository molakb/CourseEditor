<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Sign Up</h1>
		<form>
			<div class="form-group row">
				<label for="username" class="col-sm-2 col-form-label">Username</label>
				<div class="col-sm-10">
					<input class="form-control wbdv-field wbdv-username" id="username" placeholder="Alice">
				</div>
			</div>
			<div class="form-group row">
				<label for="password" class="col-sm-2 col-form-label">Username</label>
				<div class="col-sm-10">
					<input class="form-control wbdv-field wbdv-password" id="password" placeholder="123qwe#$%">
				</div>
			</div>
			<div class="form-group row">
				<label for="password-verify" class="col-sm-2 col-form-label">Verify Password</label>
				<div class="col-sm-10">
					<input class="form-control wbdv-field wbdv-password-verify" id="password-verify" placeholder="123qwe#$%">
				</div>
			</div>
			<div class="form-group row">
				<label for="username" class="col-sm-2 col-form-label"></label>
				<div class="col-sm-10">
					<button type="button" onclick="location.href = '/profile/profile.template.client.html';" class="btn btn-primary btn-block wbdv-button wbdv-register">Sign Up</button>
					<div class="row">
		             	<div class="col-6 wbdv-link wbdv-login">
		               		<a href="/login/login.template.client.html">Login</a>
		             	</div>
		           	</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
