<!DOCTYPE html> 
<html> 
  <head> 
      <title>Profile</title> 
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
     <h1>Profile</h1>
     <form>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label"></label>
          <div class="col-sm-10">
            <div class="alert alert-success wbdv-message" role="alert">
              Profile successfully saved
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="username" class="col-sm-2 col-form-label">
           Username </label>
          <div class="col-sm-10">
            <input class="form-control wbdv-field wbdv-username"
                         id="username"
                         placeholder="Alice" readonly>
          </div>
        </div>
        <div class="form-group row">
          <label for="phone" class="col-sm-2 col-form-label">
           Phone </label>
          <div class="col-sm-10">
            <input class="form-control wbdv-field wbdv-phone"
                         id="phone"
                         placeholder="(555) 123-4324">
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">
           Email </label>
          <div class="col-sm-10">
            <input class="form-control wbdv-field wbdv-email"
                         id="email"
                         type="email" 
                         placeholder="alice@wonderland.com">
          </div>
        </div>
        <div class="form-group row">
          <label for="role" class="col-sm-2 col-form-label">
           Role </label>
          <div class="col-sm-10">
            <select class="form-control wbdv-field wbdv-role"
                         id="role">
              <option value="Faculty">Faculty</option>
              <option value="Student">Student</option>
              <option value="Admin">Admin</option> 
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="dob" class="col-sm-2 col-form-label">
           Date of Birth </label>
          <div class="col-sm-10">
            <input class="form-control wbdv-field wbdv-dob"
                          id="dob"
                          type="date">
          </div>
        </div>
        <div class="form-group row">
         <label class="col-sm-2 col-form-label"></label>
         <div class="col-sm-10">
           <button type="button" class="btn btn-success btn-block wbdv-login">Update</button>
         </div>
        </div>
        <div class="form-group row">
         <label class="col-sm-2 col-form-label"></label>
         <div class="col-sm-10">
           <button class="btn btn-danger btn-block wbdv-login">Logout</button>
         </div>
        </div>

<div class="alertFld">
</div>
     </form>
    </div>
  </body>
</html>
